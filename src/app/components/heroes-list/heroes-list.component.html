
<div class="actions-container">
    <mat-form-field appearance="standard">
        <mat-label>Filter Hero</mat-label>
        <input class="input-filter" matInput (keyup)="applyFilter($event)" placeholder="Filter Hero" #input>
    </mat-form-field>
    <button class="add-hero" mat-mini-fab color="primary" aria-label="Add Hero" matTooltip="Add Hero" (click)="addHero.emit()">
        <mat-icon>add</mat-icon>
      </button>
</div>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let hero"> {{hero.name}} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>  Description </th>
        <td mat-cell *matCellDef="let hero"> {{hero.description}} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let hero">
            <img class="edit-hero" (click)="editHero.emit(hero.id)" matTooltip="Edit Hero" src="../../../assets/edit.svg" alt="edit">
            <img class="delete-hero" (click)="deleteHero.emit(hero.id)" matTooltip="Delete Hero" src="../../../assets/delete.svg" alt="delete">
             </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- If no data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" id="empty-table" colspan="4">No data</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of heroes">
    </mat-paginator>
  </div>
